---
  local:
    host: "127.0.0.1"
    externalPort: 8000
    internalPort: 8001
  remote:
    -
      host: "127.0.0.2"
      internalPort: 8001
    -
      host: "127.0.0.3"
      internalPort: 8001
    -
      host: "127.0.0.4"
      internalPort: 8001
  components:
    gremlinServer:
      name: "Gremlin Server"
      dir: "gremlin_server"
      config: "conf/gremlin-server.yaml"
      cmdUnix: "bin/gremlin-server.sh"
      flags:
        host: "localhost"
        port: 8002
      readyString: "Channel started at port"
    cassandra:
      name: "Cassandra"
      dir: "cassandra"
      config: "conf/cassandra.yaml"
      cmdUnix: "bin/cassandra"
      flags:
        host: "rpc_address"
        rpc_port: 8003
      readyString: "Starting listening for CQL clients on"
    solr:
      name: "Solr"
      dir: "solr"
      cmdUnix: "bin/solr start"
      flags:
        host: "localhost"
        port: 8004
      readyString: "Server Started"
    spark:
      name: "Spark"
      dir: "spark"
