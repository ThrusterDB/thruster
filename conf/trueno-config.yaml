---
  local:
    host: "localhost"
    externalPort: 8000
    internalPort: 8001
  components:
    gremlinServer:
      name: "Gremlin Server"
      dir: "gremlin_server"
      #config: "conf/gremlin-server-BioGridDB.yaml"
      config: "conf/gremlin-server-modern.yaml"
      cmdUnix: "bin/gremlin-server.sh"
      cmdFlags:
        - 'conf/gremlin-server-modern.yaml'
        #- 'conf/gremlin-server-BioGridDB.yaml'
      configFlags:
        host: "localhost"
        port: 8002
      hostMappings:
        -
          - 'configFlags'
          - 'host'
      readyString: "Channel started at port"
    cassandra:
      name: "Cassandra"
      dir: "cassandra"
      config: "conf/cassandra.yaml"
      cmdUnix: "bin/cassandra"
      cmdFlags:
        - "-f"
      configFlags:
        cluster_name: "trueno"
        rpc_address: "localhost"
        listen_address: "localhost"
        native_transport_port: 8003
        auto_bootstrap: false
        endpoint_snitch: GossipingPropertyFileSnitch
        seed_provider:
          - class_name: org.apache.cassandra.locator.SimpleSeedProvider
            parameters:
              - seeds: "localhost"
      hostMappings:
        -
          - 'configFlags'
          - 'rpc_address'
        -
          - 'configFlags'
          - 'listen_address'
        -
          - 'configFlags'
          - 'seed_provider'
          - 0
          - 'parameters'
          - 0
          - 'seeds'
      clusterMappings:
        -
          - 'configFlags'
          - 'seed_provider'
          - 0
          - 'parameters'
          - 0
          - 'seeds'
      readyString: "Starting listening for CQL clients on"
    elasticsearch:
      name: "Elasticsearch"
      dir: "elasticsearch"
      config: "config/elasticsearch.yml"
      cmdUnix: "bin/elasticsearch"
      cmdFlags:
        - ''
      configFlags:
        cluster.name: "trueno"
        http.port: 8004
        network.host: 'localhost'
        action.auto_create_index: false
        node.name: ${HOSTNAME}
        discovery.zen.ping.unicast.hosts: ["localhost"]
      hostMappings:
        -
          - 'configFlags'
          - 'network.host'
        -
          - 'configFlags'
          - 'discovery.zen.ping.unicast.hosts'
          - 0
      clusterMappings:
        -
          - 'configFlags'
          - 'discovery.zen.ping.unicast.hosts'
      readyString: "started"
    spark:
      name: "Spark"
      dir: "spark"
    trueno_compute_Server:
      name: "Trueno Compute Server"
      dir: "trueno_compute_server"
      cmdUnix: "./server_start.sh"
      cmdFlags:
        - ''
      readyString: "Job Server Started!"
