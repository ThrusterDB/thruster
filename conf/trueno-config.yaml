---
  local:
    host: "localhost"
    externalPort: 8000
    internalPort: 8001
  components:
    gremlinServer:
      name: "Gremlin Server"
      dir: "gremlin_server"
      config: "conf/gremlin-server-trueno.yaml"
      cmdUnix: "bin/gremlin-server.sh"
      interpreter: "bash"
      deploy: true
      cmdFlags:
        - 'conf/gremlin-server-trueno.yaml'
      configFlags:
        host: "localhost"
        port: 8002
      hostMappings:
        -
          - 'configFlags'
          - 'host'
      readyString: "Channel started at port"
      next: []
    cassandra:
      name: "Cassandra"
      dir: "cassandra"
      config: "conf/cassandra.yaml"
      cmdUnix: "bin/cassandra"
      interpreter: "bash"
      deploy: true
      cmdFlags:
        - "-f"
      configFlags:
        cluster_name: "trueno"
        rpc_address: "localhost"
        listen_address: "localhost"
        native_transport_port: 9042
        auto_bootstrap: false
        endpoint_snitch: GossipingPropertyFileSnitch
        seed_provider:
          - class_name: org.apache.cassandra.locator.SimpleSeedProvider
            parameters:
              - seeds: "localhost"
        data_file_directories:
          - "cassandra/data"
        commitlog_directory: "cassandra/commitlog"
        saved_caches_directory: "cassandra/saved_caches"
        batch_size_warn_threshold_in_kb: 25000
        batch_size_fail_threshold_in_kb: 25000
        unlogged_batch_across_partitions_warn_threshold: 25000
      hostMappings:
        -
          - 'configFlags'
          - 'rpc_address'
        -
          - 'configFlags'
          - 'listen_address'
        -
          - 'configFlags'
          - 'seed_provider'
          - 0
          - 'parameters'
          - 0
          - 'seeds'
      clusterMappings:
        -
          - 'configFlags'
          - 'seed_provider'
          - 0
          - 'parameters'
          - 0
          - 'seeds'
      readyString: "Starting listening for CQL clients on"
      next: []
    elasticsearch:
      name: "Elasticsearch"
      dir: "elasticsearch"
      config: "config/elasticsearch.yml"
      cmdUnix: "bin/elasticsearch"
      interpreter: "bash"
      deploy: true
      configFlags:
        cluster.name: "trueno"
        http.port: 8004
        network.host: 'localhost'
        action.auto_create_index: false
        node.name: ${HOSTNAME}
        discovery.zen.ping.unicast.hosts: ["localhost"]
        path.data: "elasticsearch"
      hostMappings:
        -
          - 'configFlags'
          - 'network.host'
        -
          - 'configFlags'
          - 'discovery.zen.ping.unicast.hosts'
          - 0
      clusterMappings:
        -
          - 'configFlags'
          - 'discovery.zen.ping.unicast.hosts'
      readyString: "] started"
      next: []
    sparkMaster:
      name: "Spark Master"
      dir: "spark"
      cmdUnix: "bin/spark-class"
      interpreter: "bash"
      deploy: true
      suppressErrors: true
      cmdFlags:
        - "org.apache.spark.deploy.master.Master"
        - "-h"
        - "localhost"
        - "-p"
        - 8005
        - "--webui-port"
        - 8006
      hostMappings:
        -
          - 'cmdFlags'
          - 2
      readyString: "Started REST server for submitting applications on port"
      next: []
      #next: ['truenoComputeServer']
    sparkWorker:
      name: "Spark Worker"
      dir: "spark"
      cmdUnix: "bin/spark-class"
      interpreter: "bash"
      deploy: true
      suppressErrors: true
      joinCmdFlags: ""
      cmdFlags:
        - "org.apache.spark.deploy.worker.Worker "
        - "spark://"
        - "localhost"
        - ":"
        - 8005
        - " -d "
        - "spark"
      hostMappings:
        -
          - 'cmdFlags'
          - 2
      readyString: "Successfully registered with master"
      next: []
    truenoComputeServer:
      name: "Trueno Compute Server"
      dir: "trueno_compute_server"
      cmdUnix: "server_start.sh"
      interpreter: "bash"
      deploy: false
      cmdFlags:
         -
      readyString: "Bound to"
      next: []
    ui:
      name: "Trueno UI"
      deploy: false
      host: "localhost"
      ports:
        pm2Gui: 8088
        elasticSearch: 8004
      hostMappings:
        -
          - 'host'
      next: []
