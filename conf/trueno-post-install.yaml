  elasticSiren-join:
    name: "siren-join"
    dir: "elasticsearch"
    cmdUnix: "bin/plugin"
    cmdFlags:
      - 'install'
      - 'solutions.siren/siren-join/2.3.4'
    readyString: "Installed siren-join into"