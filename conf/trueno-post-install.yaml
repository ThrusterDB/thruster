---
  config-gremlin:
    name: "config-gremlin"
    dir: "gremlin_server"
    cmdUnix: "cp"
    cmdFlags:
      - "./../../../../conf/gremlin-server/conf/* ./conf/"
      - "&&"
      - "cp ./../../../../conf/gremlin-server/lib/* ./lib/"
      - "&&"
      - "cp ./../../../../conf/gremlin-server/scripts/* ./scripts/"
      - "&&"
      - "echo done"
    readyString: "done"
    sanitize: false
