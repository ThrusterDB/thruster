<!doctype html>
<html ng-app="webConsole" class="no-js">
<head>
    <meta charset="utf-8">
    <title>Web Console</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="images/console_logo_small.png"/>
    <link rel="stylesheet" href="bower_components/angular-chart.js/dist/angular-chart.css"/>
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300" type="text/css"/>
    <link rel="stylesheet" href="styles/main.css"/>
</head>
<body ng-controller="AppCtrl">
<!--[if lt IE 10]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->

<md-toolbar>
    <div class="md-toolbar-tools">
        <md-button class="md-fab md-mini md-icon-button logo" aria-label="Open Menu" ng-click="openLeftMenu()">
        </md-button>
        <h5>Trueno Web Console</h5>
    </div>
</md-toolbar>
<md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left">
    <ng-include src="'views/sidebar.left.tpl.html'" style="height: 12px;"></ng-include>
</md-sidenav>
<md-content style="height: 100%">
    <md-tabs flex md-selected="selectedIndex" style="height: inherit;">
        <md-tab label="Monitor">
            <ng-include src="'views/tab.monitor.tpl.html'"></ng-include>
        </md-tab>
        <md-tab label="Graph Lab">
            <ng-include src="'views/tab.graphLab.tpl.html'"></ng-include>
        </md-tab>
        <md-tab label="Administration">
            <ng-include src="'views/tab.admin.tpl.html'"></ng-include>
        </md-tab>
    </md-tabs>
</md-content>

<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-aria/angular-aria.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-material/angular-material.js"></script>
<script src="bower_components/ace-builds/src-min-noconflict/ace.js"></script>
<script src="bower_components/ace-builds/src-min-noconflict/ext-language_tools.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-ui-ace/ui-ace.js"></script>
<script src="bower_components/Chart.js/Chart.js"></script>
<script src="bower_components/angular-chart.js/dist/angular-chart.js"></script>

<script src="controllers/app.js"></script>
<script src="controllers/sidebar.js"></script>
<script src="controllers/monitor.js"></script>
<script src="controllers/graph-lab.js"></script>
<script src="controllers/admin.js"></script>
<script src="scripts/libs.js"></script>
<script src="scripts/main.js"></script>
</body>
</html>
