<!doctype html>
<html ng-app="webConsole" class="no-js">
<head>
    <meta charset="utf-8">
    <title>Web Console</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="images/console_logo_small.png">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-chart.js/dist/angular-chart.css"/>
    <link rel="stylesheet" href="bower_components/vis/dist/vis.css"/>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
    <link href="//fonts.googleapis.com/css?family=Roboto:100,300" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>
<body ng-controller="AppCtrl">
<!--[if lt IE 10]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->

<!-- CONTENT BEGIN -->
<md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="true"
            style=" height:100%;float:left;margin-right: 1px;">
    <ng-include src="'views/sidebar.left.tpl.html'"></ng-include>
</md-sidenav>
<md-content>
    <md-tabs md-dynamic-height flex md-selected="selectedIndex">
        <md-tab label="Monitor">
            <ng-include src="'views/tab.monitor.tpl.html'"></ng-include>
        </md-tab>
        <md-tab label="Graph Lab">
            <ng-include src="'views/tab.graphLab.tpl.html'" ></ng-include>
        </md-tab>
        <md-tab label="Administration">
            <ng-include src="'views/tab.admin.tpl.html'"></ng-include>
        </md-tab>
    </md-tabs>
</md-content>
<!-- CONTENT ENDS -->

<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>
<script src="bower_components/ace-builds/src-min-noconflict/ace.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-ui-ace/ui-ace.js"></script>
<script src="bower_components/Chart.js/Chart.js"></script>
<script src="bower_components/angular-chart.js/dist/angular-chart.js"></script>
<script src="bower_components/vis/dist/vis.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js(.) scripts/plugins.js -->
<!-- endbuild -->

<!-- build:js({app,.tmp}) scripts/main.js -->
<script src="scripts/libs.js"></script>
<script src="scripts/main.js"></script>
<!-- endbuild -->
</body>
</html>
