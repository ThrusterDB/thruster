    <link rel="stylesheet" href="bower_components/angular-chart.js/dist/angular-chart.css"/>

    <link rel="stylesheet" href="bower_components/json-formatter/dist/json-formatter.min.css"/>
    <link rel="stylesheet" href="bower_components/angular-material-data-table/dist/md-data-table.min.css"/>

<md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left">
    <ng-include src="'views/sidebar.left.tpl.html'" style="height: 12px;"></ng-include>
</md-sidenav>
<md-content style="height: 100%">
    <md-tabs flex md-selected="selectedIndex" style="height: inherit;">
        <md-tab label="Cluster">
            <ng-include src="'views/tab.monitor.tpl.html'"></ng-include>
        </md-tab>
        <md-tab label="Trueno Lab">
            <ng-include src="'views/tab.graphLab.tpl.html'"></ng-include>
        </md-tab>
        <md-tab label="Indexes">
            <ng-include src="'views/tab.kpof.tpl.html'"></ng-include>
        </md-tab>
        <md-tab label="Administration">
            <ng-include src="'views/tab.admin.tpl.html'"></ng-include>
        </md-tab>
    </md-tabs>
</md-content>
