<md-dialog aria-label="Compute Settigs">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Compute Settings</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()">
                <md-icon md-svg-icon="close-box"></md-icon>
            </md-button>
        </div>
    </md-toolbar>

    <md-dialog-content>
        <div class="md-dialog-content">

            <md-card>
                <md-card-content>
                    <h2>{{algo.label}}</h2>
                    <p>{{algo.desc}}</p>
                </md-card-content>
            </md-card>

            <md-tabs md-dynamic-height md-border-bottom md-selected="selectedIndex">
                <md-tab label="local" ng-disabled="!localPresent">
                    <md-content class="md-padding">
                        <form sf-schema="localSchema" sf-form="form" sf-model="model"></form>
                    </md-content>
                </md-tab>
                <md-tab label="remote" ng-disabled="!remotePresent">
                    <md-content class="md-padding">
                        <form sf-schema="remoteSchema" sf-form="form" sf-model="model"></form>
                    </md-content>
                </md-tab>
            </md-tabs>
        </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
        <span flex></span>
        <md-button ng-click="answer(false)">
            Cancel
        </md-button>
        <md-button ng-click="answer(true)">
            Submit
        </md-button>
    </md-dialog-actions>

</md-dialog>
