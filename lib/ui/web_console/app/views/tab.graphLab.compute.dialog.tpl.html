<md-dialog aria-label="Compute Settigs">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Compute Settings</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()">
                <md-icon md-svg-icon="close-box"></md-icon>
            </md-button>
        </div>
    </md-toolbar>

    <md-dialog-content>
        <div class="md-dialog-content">
            <form sf-schema="schema" sf-form="form" sf-model="model"></form>
        </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
        <span flex></span>
        <md-button ng-click="answer(false)">
            Cancel
        </md-button>
        <md-button ng-click="answer(true)">
            Submit
        </md-button>
    </md-dialog-actions>

</md-dialog>
