<md-content class="md-padding tabContent" ng-controller="grapLabCtrl as ctrl">

    <div class="toolbar">
        <md-select placeholder="Select a Graph" ng-model="userGraph" ng-change="selectChanged()">
            <md-option value="{{g}}" ng-repeat="g in graphs">
                <strong>{{g}}</strong>
            </md-option>
        </md-select>
    </div>
    <div layout="row" layout-wrap>
        <div flex="70" class="graphLabPanel" style="min-height: 4.3vmin;">
            <div ui-ace="{
                useWrapMode : false,
                showGutter: true,
                theme:'xcode',
                mode: 'javascript',
                firstLineNumber: 1,
                onLoad: aceLoaded,
                onChange: aceChanged,
                require: ['ace/ext/language_tools'],
                advanced: {
                  enableSnippets: true,
                  enableBasicAutocompletion: true,
                  enableLiveAutocompletion: true
                }
            }"
            ></div>
        </div>
        <div flex="30" class="graphLabPanel">controls</div>
        <div flex="70" class="graphLabPanel" style="background: white; min-height: 80vmin;">visualization</div>
        <div flex="30" class="graphLabPanel">history</div>
    </div>
</md-content>
