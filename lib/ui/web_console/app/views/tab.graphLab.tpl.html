<md-content class="md-padding tabContent" ng-controller="grapLabCtrl as ctrl">


    <div layout="row" layout-wrap style="height: 89%">
        <!--Query Input Card-->
        <div flex="70" style="max-height: 10vmin;">
            <md-card>
                <md-card-content>
                    <md-select class="graphSelect" placeholder="Select a Graph" ng-model="userGraph"
                               ng-change="selectChanged()">
                        <md-option value="{{g}}" ng-repeat="g in graphs">
                            <strong>{{g}}</strong>
                        </md-option>
                    </md-select>
                    <div style="border: solid #FFAB40 1px" ui-ace="{
                            useWrapMode : false,
                            showGutter: true,
                            theme:'xcode',
                            mode: 'javascript',
                            firstLineNumber: 1,
                            onLoad: aceLoaded,
                            onChange: aceChanged,
                            require: ['ace/ext/language_tools'],
                            advanced: {
                              enableSnippets: true,
                              enableBasicAutocompletion: true,
                              enableLiveAutocompletion: true
                            }
                        }"
                    ></div>
                </md-card-content>
            </md-card>
        </div>
        <!--Controls Card-->
        <div flex="30" style="max-height: 11vmin;">
            <md-card>
                <md-card-content>
                </md-card-content>
            </md-card>
        </div>
        <!--Visualization Card-->
        <div flex="70" style="height: inherit">
            <md-card style="height: 100%" layout-align="right">
                <md-card-content style="height: inherit">
                    <ng-include src="'views/tab.graphLab.visualization.tpl.html'"></ng-include>
                </md-card-content>
            </md-card>
        </div>
        <!--History Card-->
        <div flex="30" style="height: inherit">
            <md-card style="height: 100%">
                <md-card-content style="height: inherit">
                    <!--graph and table tabs-->
                    <md-tabs id="graphLabComputeViewTabs" flex style="height: inherit;">
                        <md-tab label="compute">
                            <md-tab-label>
                                <md-icon md-svg-icon="flash"></md-icon>Compute
                            </md-tab-label>
                            <md-tab-body ng-class="tab.style" layout="column" layout-fill>
                                <ng-include src="'views/tab.graphLab.compute.tpl.html'"></ng-include>
                            </md-tab-body>
                        </md-tab>
                        <md-tab label="Inspect">
                            <md-tab-label>
                                <md-icon md-svg-icon="eye"></md-icon>Inspect
                            </md-tab-label>
                            <md-tab-body ng-class="tab.style" layout="column" layout-fill>

                            </md-tab-body>
                        </md-tab>
                    </md-tabs>
                </md-card-content>
            </md-card>
        </div>
    </div>
</md-content>
